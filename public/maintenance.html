<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Maintenance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            padding: 1rem;
        }

        .container {
            text-align: center;
            max-width: 600px;
            animation: fadeIn 1s ease-in;
        }

        .icon {
            font-size: 5rem;
            margin-bottom: 2rem;
            animation: spin 4s linear infinite;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .progress {
            width: 200px;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            margin: 0 auto;
            overflow: hidden;
        }

        .progress-bar {
            width: 40%;
            height: 100%;
            background: white;
            border-radius: 3px;
            animation: progress 2s ease-in-out infinite;
        }

        .signature {
            margin-top: 2rem;
            font-size: 1.1rem;
            opacity: 0.9;
            animation: pulse 2s ease-in-out infinite;
        }

        .signature .heart {
            color: #ff6b6b;
            display: inline-block;
            animation: beat 1s infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes progress {
            0% {
                width: 0%;
                opacity: 1;
            }
            50% {
                width: 100%;
                opacity: 0.5;
            }
            100% {
                width: 0%;
                opacity: 1;
            }
        }

        @keyframes beat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.9;
            }
            50% {
                opacity: 0.7;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">⚙️</div>
        <h1>We'll be back soon!</h1>
        <p>We're currently performing some maintenance on our site. We'll be back online shortly. Thank you for your patience!</p>
        <div class="progress">
            <div class="progress-bar"></div>
        </div>
        <div class="signature">with <span class="heart">❤️</span> by TechSd</div>
    </div>
</body>
</html>
