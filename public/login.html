<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerCV Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="main-container">
    <div class="wrapper">
        <!-- Login Form -->
        <div class="form-box login">
            <h2>Login</h2>
            <form id="loginForm">
                <!-- <div class="input-group">
                    <input type="text" id="loginUsername" required>
                    <label>Full Name</label>
                </div> -->

                <div class="input-group" style="margin-top: 18px;">
                    <input type="email" id="loginEmail" required>
                    <label>Email</label>
                </div>

                <div class="input-group">
                    <input type="password" id="loginPassword" required>
                    <label>Password</label>
                </div>

                <button type="submit" class="submit-btn" style="margin-top: 30px;">Login</button>
                
                <p class="switch-text">
                    Don't have an account? <a href="#" class="switch-btn" onclick="toggleForm('signup'); return false;">Sign Up</a>
                </p>
            </form>
        </div>

        <!-- Signup Form -->
        <div class="form-box signup">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="input-group">
                    <input type="text" id="signupUsername" required>
                    <label>Full Name</label>
                </div>
                <div class="input-group">
                    <input type="email" id="signupEmail" required>
                    <label>Email</label>
                </div>
                <div class="input-group">
                    <input type="password" id="signupPassword" required>
                    <label>New Password</label>
                </div>
                <button type="submit" class="submit-btn">Sign Up</button>
                
                <p class="switch-text">
                    Already have an account? <a href="#" class="switch-btn" onclick="toggleForm('login'); return false;">Login</a>
                </p>
            </form>
        </div>

        <!-- Welcome Sections -->
        <div class="welcome-section login">
            <h2>WELCOME BACK!</h2>
            <p>To CareerCV</p>
        </div>

        <div class="welcome-section signup">
            <button type="button" id="googleSignIn" class="google-btn">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                    Continue with Google
            </button>
        </div>

        <!-- Diagonal Split Background -->
        <div class="split-background"></div>
    </div>
</div>
    <!-- Footer -->
    <footer class="footer">
        <p>Made with <span class="heart">❤️</span> by TechSd</p>
    </footer>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loader"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
